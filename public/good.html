<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An example of a perfectly optimized website"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>Optimized Site</title>

    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="https://placehold.co/800x600" />

    <!-- Critical CSS inlined -->
    <style>
      /* Modern CSS reset and optimizations */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html {
        font-size: 16px;
        scroll-behavior: smooth;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        line-height: 1.5;
        text-rendering: optimizeSpeed;
        background: #ffffff;
        color: #1a1a1a;
      }
      .content {
        width: min(90vw, 1200px);
        margin-inline: auto;
        padding: clamp(1rem, 5vw, 2rem);
      }
      h1 {
        font-size: clamp(2rem, 5vw, 3rem);
        margin-block: 1rem;
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      p {
        max-width: 70ch;
        margin-block: 1rem;
      }
    </style>
  </head>
  <body>
    <main class="content">
      <h1>Welcome to the Optimized Site</h1>
      <picture>
        <!-- Modern image format support -->
        <source type="image/webp" srcset="https://placehold.co/800x600.webp" />
        <img
          src="https://placehold.co/800x600"
          alt="A demonstration of optimal image loading"
          width="800"
          height="600"
          loading="lazy"
          decoding="async"
          fetchpriority="high"
        />
      </picture>
      <p>This site demonstrates perfect Lighthouse scores through:</p>
      <ul>
        <li>Optimal performance</li>
        <li>Perfect accessibility</li>
        <li>Best SEO practices</li>
        <li>Modern best practices</li>
      </ul>
    </main>

    <!-- Minimal, deferred JavaScript -->
    <script type="module">
      // Register service worker for PWA support
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js").catch(console.error);
      }

      // Log performance metrics
      if (window.performance) {
        performance.mark("app-loaded");
      }
    </script>
  </body>
</html>
